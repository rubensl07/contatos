<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cadastro de contato</title>
    <script src="./js/contatosPage.js" defer type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="./css/cadastroPage.css">
</head>

<body class="d-flex flex-column justify-content-between">
    <header class="text-white d-flex align-items-center">
        <img src="./src/logo_alphacode.png" alt="logo alphacode" class="h-100">
        <h1 class="">Cadastro de contatos</h1>
    </header>
    <main class="d-flex flex-column">
        <div id="data" class="d-flex flex-column">
            <div id="fields">
                <div id="nomeField" class="field">
                    <p>Nome completo</p>
                    <input id="nome" class="border-0 w-100 outline-0" type="text" placeholder="Ex.: Letícia Pacheco dos santos">
                    <hr>
                </div>
                <div id="nascimentoField" class="field">
                    <p>Data de nascimento</p>
                    <input id="nascimento" class="border-0 w-100" type="text" placeholder="Ex.: 03/10/2003">
                    <hr>
                </div>
                <div id="emailField" class="field">
                    <p>E-mail</p>
                    <input id="email" class="border-0 w-100" type="text" placeholder="Ex.: leticia@gmail.com">
                    <hr>
                </div>
                <div id="profissaoField" class="field">
                    <p>Profissão</p>
                    <input id="profissao" class="border-0 w-100" type="text" placeholder="Ex.: Desenvolvedora Web">
                    <hr>
                </div>
                <div id="telefoneField" class="field">
                    <p>Telefone para contato</p>
                    <input id="telefone" class="border-0 w-100" type="text" placeholder="Ex.: (11) 4033-2019">
                    <hr>
                </div>
                <div id="celularField" class="field">
                    <p>Celular para contato</p>
                    <input id="celular" class="border-0 w-100" type="text" placeholder="Ex.: (11) 98493-2039">
                    <hr>
                </div>
            </div>
            <div id="checkboxes">
                <div class="d-flex align-items-center">
                    <input type="checkbox" id="possuiWhatsapp">
                    <label for="possuiWhatsapp"> Número de celular possui Whatsapp</label>
                </div>
                <div class="d-flex align-items-center">
                    <input type="checkbox" id="notEmail">
                    <label for="notEmail"> Enviar notificações por E-mail</label>
                </div>
                <div class="d-flex align-items-center">
                    <input type="checkbox" id="notSms">
                    <label for="notSms">Enviar notificações por SMS</label>
                </div>
            </div>
            <button id="buttonCadastro" class="align-self-end p-2 rounded text-white border-0">Cadastrar contato</button>


        </div>
        <hr>
        <div id="contactList" class="my-5 mx-4">
            <div id="topContactList" class="align-items-center text-white">
                <p class="text-center">Nome</p>
                <p class="text-center">Data de nascimento</p>
                <p class="text-center">E-mail</p>
                <p class="text-center">Celular para contato</p>
                <p class="text-center">Ações</p>
            </div>
        </div>
    </main>
    <footer class="text-white d-flex align-items-center justify-content-around">
        <a href="#" class="text-decoration-none text-white">
            Termos | Políticas
        </a>
        <p class="d-flex align-items-center">&copy; Copyright 2022 | Desenvolvido por <img
                src="./src/logo_rodape_alphacode.png" alt="logotipo alphacode">
        </p>
        <p class="d-flex align-items-center">&copy; Alphacode IT Solutions 2022</p>

    </footer>


    <div class="modal fade" id="modalEdicao" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar Contato</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="input-name" class="col-form-label">Nome</label>
                            <input type="text" class="form-control" id="input-name">
                        </div>
                        <div class="mb-3">
                            <label for="input-email" class="col-form-label">E-mail:</label>
                            <input type="email" class="form-control" id="input-email">
                        </div>
                        <div class="mb-3">
                            <label for="input-nascimento" class="col-form-label">Data de nascimento</label>
                            <input type="text" class="form-control" id="input-nascimento">
                        </div>
                        <div class="mb-3">
                            <label for="input-profissao" class="col-form-label">Profissão</label>
                            <input type="text" class="form-control" id="input-profissao">
                        </div>
                        <div class="mb-3">
                            <label for="input-telefone" class="col-form-label">Telefone:</label>
                            <input type="text" class="form-control" id="input-telefone">
                        </div>
                        <div class="mb-3">
                            <label for="input-celular" class="col-form-label">Celular:</label>
                            <input type="text" class="form-control" id="input-celular">
                        </div>
                        <div class="d-flex align-items-center">
                            <input type="checkbox" id="possuiWhatsappEdit">
                            <label for="possuiWhatsappEdit"> Número de celular possui Whatsapp</label>
                        </div>
                        <div class="d-flex align-items-center">
                            <input type="checkbox" id="notEmailEdit">
                            <label for="notEmailEdit"> Enviar notificações por E-mail</label>
                        </div>
                        <div class="d-flex align-items-center">
                            <input type="checkbox" id="notSmsEdit">
                            <label for="notSmsEdit">Enviar notificações por SMS</label>
                        </div>
                    </form>
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" id="modalBotaoEdicao" class="btn btn-primary">Salvar contato</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
